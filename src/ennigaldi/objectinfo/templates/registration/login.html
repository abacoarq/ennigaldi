{% extends 'objectinfo/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1>Login</h1>
    </div>
    <table class="table table-condensed">
      {{ form.as_table }}
    </table>
    <div class="panel-footer">
      <button type="submit">Login</button>
    </div>
  </div>
</form>
{% endblock %}
